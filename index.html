<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--autor:Brendow Cavalcante-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="image/icon.png">
</head>
<body >
     
     <div class="cadastro">   <!--Area do cadastro-->
         <img src="image/img-icon.png" width="100" height="100">
          <p>Join the Journey. <br>
            Sign Up Now.</p>

         <form action="">
            <input class="campo" type="text" placeholder="Username" required><br><br>
            <input class="campo" type="email" placeholder="Email Address" required><br><br>
            <input class="campo" type="password" placeholder="Password" required> <br><br>
    
            <input id="item1" type="checkbox" value="About-emails"> 
            <label for="item1">I want to receive emails about the Game </label> <br><br>
    
            <input id="item2" type="checkbox" value="About-years-old"> 
            <label for="item2">I am 18 years old or, if between 13 <br>
                (or other minimum age of consent to access general audience sites in my country) <br>
                 and 17, my parents are accepting the User Agreement on my behalf.</label> <br> <br>
    
            <input class="button" type="submit" value="SIGN UP">
    
         </form>
     </div>
     <div class="titulo-principal"> <!-- area da mensagem-->
         <p> <span>PLAY  FOR  FREE</span> <br>
           Begin Your Journey Today</p>
     </div>
     
      
     
      
     

</body>
</html>
